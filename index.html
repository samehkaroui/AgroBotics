<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpeg" href="/logo.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#059669" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="AgroBotics" />
    <meta name="description" content="Smart Irrigation System - Monitor and control your agricultural irrigation system" />
    <title data-default>AgroBotics - Smart Irrigation System</title>
    
    <!-- Preconnect for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Apple Touch Icons for better mobile experience -->
    <link rel="apple-touch-icon" sizes="180x180" href="/logo.jpg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/logo.jpg" />
    <link rel="icon" type="image/png" sizes="16x16" href="/logo.jpg" />
    
    <!-- Prevent flash of unstyled content -->
    <style>
      #root {
        min-height: 100vh;
        background-color: #f9fafb;
      }
      
      /* Loading spinner */
      .loading-spinner {
        display: inline-block;
        width: 40px;
        height: 40px;
        border: 3px solid #f3f3f3;
        border-radius: 50%;
        border-top-color: #059669;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
        gap: 1rem;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading state -->
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <p style="color: #6b7280; font-family: system-ui, -apple-system, sans-serif;">Chargement d'AgroBotics...</p>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
